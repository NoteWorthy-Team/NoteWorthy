<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Edit Album</title>
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
</head>
<body>
    <script type="text/javascript" src="./js/NavBar.js"></script>

    <nav-bar></nav-bar>

    <section>
        <p id="submissionInfo">Submitted by <a id="submitterName" href="/dashboard_viewable"></a> on <span id="submissionDate"></span></p>
    </section>
    <div class="newphoto">
        <label for="albumCover">Cover:</label>
        <img src="" id="albumCover">
        <form class="newPhotoForm">
          <input name="photo" type="file" > <br>
            <input type="submit" value="Upload album cover">
        </form>
      </div>
    <form autocomplete="off" action="" id="albumForm">
        <div>
        <label for="albumTitle">Title:</label>
        <input type="text" id="albumTitle">
        <label for="albumYear">Year:</label>
        <input type="text" id="albumYear">
    </div>
        <div>
        <section id="artists">
            <label for="artistList">Artist:</label>
            <ul id="artistList">
                <li class="inputContainer">
                    <input type="text" class="albumInfoInput">
                </li>
                <button type="button" class="addInputButton" id="addArtistButton">+</button>
            </ul>
        </section>
        <section id="producers">
            <label for="producerList">Producer: </label>
            <ul id="producerList">
                <li class="inputContainer">
                    <input type="text" class="albumInfoInput">
                </li>
                <button type="button" class="addInputButton" id="addProducerButton">+</button>
            </ul>
        </section>
    </div>
    <div>
        <section id="albumLabels">
            <label for="labelList">Label:</label>
            <ul id="labelList">
                <li class="inputContainer">
                    <input type="text" class="albumInfoInput">
                </li>
                <button type="button" class="addInputButton" id="addLabelButton">+</button>
            </ul>
        </section>
        <section id="genres">
            <label for="genreList">Genre:</label>
            <ul id="genreList">
                <li class="inputContainer">
                    <input type="text" class="albumInfoInput">
                </li>
                <button type="button" class="addInputButton" id="addGenreButton">+</button>
            </ul>
        </section>
    </div>
        <section>
        <label for="albumTrackList">Track List</label>
        <ol id="albumTrackList">
            <li class="trackContainer">
                <label>Title:</label>
                <input type="text" class="trackTitleInput">
                <label>Running time:</label>
                <input type="text" class="trackRuntimeInput">
            </li>
            <button type="button" id="addTrackButton">+</button>
        </ol>
        </section>

        <input type="submit" value="Save" id="saveButton">
        <input type="submit" value="Save & Approve" id="approveButton">
    </form>
</body>
<script type="text/javascript" src="./js/AlbumEditor0.js"></script>
</html>

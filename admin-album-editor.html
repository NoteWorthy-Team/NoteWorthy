<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <title>Edit Album</title>
    <link rel="stylesheet" type="text/css" href="master.css">
</head>
<body>
    <script type="text/javascript" src="NavBar.js"></script>
    
    <nav-bar></nav-bar>

    <section>
        <p id="submissionInfo">Submitted by <a id="submitterName" href="">Sample User</a> on <span id="submissionDate"></span></p>
    </section>
    <form autocomplete="off" action="" method="POST">
        <label for="albumTitle">Title:</label>
        <input type="text" id="albumTitle">
        <label for="albumYear">Year:</label>
        <input type="text" id="albumYear">
        <div id="artists">
        <label for="artistList">Artist:</label>
            <div id="artistList">
                <div class="inputContainer">
                    <input type="text" class="albumInfoInput">
                </div>
                <button type="button" class="addInputButton" id="addArtistButton">+</button>
            </div>
        </div>
        <div id="producers">
            <label for="producerList">Producer: </label>
            <div id="producerList">
                <div class="inputContainer">
                    <input type="text" class="albumInfoInput">
                </div>
                <button type="button" class="addInputButton" id="addProducerButton">+</button>
            </div>
        </div>
        <div id="albumLabels">
            <label for="labelList">Label:</label>
            <div id="labelList">
                <div class="inputContainer">
                    <input type="text" class="albumInfoInput">
                </div>
                <button type="button" class="addInputButton" id="addLabelButton">+</button>
            </div>
        </div>
        <div id="genres">
            <label for="genreList">Genre:</label>
            <div id="genreList">
                <div class="inputContainer">
                    <input type="text" class="albumInfoInput">
                </div>
                <button type="button" class="addInputButton" id="addGenreButton">+</button>
            </div>
        </div>
        <div id="albumTrackList">
            <!--TODO-->
        </div>

        <input type="submit" value="Save">
        <input type="submit" value="Save & Approve">
    </form>
</body>
<script type="text/javascript" src="AlbumEditor.js"></script>
</html>

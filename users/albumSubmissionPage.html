<!DOCTYPE html>
<html lang="en">
 
 <head>
 	<meta charset="utf-8">
    <title>Album Submission</title>
    <link rel="stylesheet" type="text/css" href="albumSubmission.css">
 </head>

 <body>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Montserrat">
    <script type="text/javascript" src="../NavBar.js"></script>
    <nav-bar></nav-bar>

    <script type="text/javascript" src="albumSubmission.js"></script>
    <div class="submissionPage">
        <form autocomplete="off" action="" method="POST">
            <div class="submissionForm">
                <section class="submissionField">
                    <label for="albumTitle">Title:</label><br>
                    <ul> <!--for styling purposes-->
                        <input type="text" id="albumTitle">
                    </ul>
                </section>
                <section class="submissionField">
                    <label for="albumYear">Year:</label><br>
                    <ul> <!--for styling purposes-->
                        <input type="text" id="albumYear">
                    </ul>
                </section>
                <section class="submissionField" id="artists">
                    <label for="artistList">Artist:</label>
                    <ul id="artistList">
                        <li class="inputContainer">
                            <input type="text" class="albumInfoInput">
                        </li>
                        <button type="button" class="addInputButton" id="addArtistButton">+</button>
                    </ul>
                </section>
                <section class="submissionField" id="producers">
                    <label for="producerList">Producer: </label>
                    <ul id="producerList">
                        <li class="inputContainer">
                            <input type="text" class="albumInfoInput">
                        </li>
                        <button type="button" class="addInputButton" id="addProducerButton">+</button>
                    </ul>
                </section>
                <section id="albumLabels">
                    <label for="labelList">Label:</label>
                    <ul id="labelList">
                        <li class="inputContainer">
                            <input type="text" class="albumInfoInput">
                        </li>
                        <button type="button" class="addInputButton" id="addLabelButton">+</button>
                    </ul>
                </section>
                <section id="genres">
                    <label for="genreList">Genre:</label>
                    <ul id="genreList">
                        <li class="inputContainer">
                            <input type="text" class="albumInfoInput">
                        </li>
                        <button type="button" class="addInputButton" id="addGenreButton">+</button>
                    </ul>
                </section>
                <section>
                    <label for="albumTrackList">Track List</label>
                    <ol id="albumTrackList">
                        <li class="trackContainer">
                            <div class="titleContainer">
                                <label>Title:</label><br>
                                <input type="text" id="trackTitleInput">
                            </div>
                            <div class="trackRuntimeContainer">
                                <label>Running time:</label><br>
                                <input type="text" id="trackRuntimeInput">
                            </div>
                        </li>
                        <button type="button" id="addTrackButton">+</button>
                        
                    </ol>
                </section>
            </div>
            
        </form>
    </div>
 </body>
</html>
